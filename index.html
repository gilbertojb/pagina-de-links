<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Links</title>

    <!-- Importação estilo css -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Importação de fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Importação de ícones -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <img
          src="./assets/avatar.png"
          alt="Foto de Maria Eduarda sorrindo, usando camisa cinza, fundo amarelo e janelas de prédios."
        />
        <h1>Maria Eduarda</h1>
        <p>@eumariaeduarda</p>
      </div>

      <ul>
        <li>
          <a href="#">
            <i class="ph ph-calendar"></i>
            Agendar consulta
          </a>
        </li>

        <li>
          <a href="#">
            <i class="ph ph-youtube-logo"></i>
            Se inscreva no meu canal
          </a>
        </li>

        <li>
          <a href="#">
            <i class="ph ph-whatsapp-logo"></i>
            Chamar no WhatsApp
          </a>
        </li>
      </ul>

      <div id="social-media">
        <a href="#">
          <i class="ph ph-instagram-logo"></i>
        </a>
        <a href="#">
          <i class="ph ph-facebook-logo"></i>
        </a>
        <a href="#">
          <i class="ph ph-linkedin-logo"></i>
        </a>
      </div>

      <footer>
        Feito com <span>♥</span> por
        <a href="https://gilbertobueno.com.br/">Seu nome aqui</a>
      </footer>
    </div>
  </body>
</html>
